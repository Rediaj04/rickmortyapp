<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        .error-image {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick" class="error-image">
            <h1 class="display-4">¡Ups! Algo salió mal</h1>
            <p class="error-message" th:text="${message}">Ha ocurrido un error inesperado</p>
            <a th:href="@{/characters}" class="btn btn-primary">Volver a la lista de personajes</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
