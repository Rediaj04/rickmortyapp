<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rick and Morty - Detalles del Personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <a th:href="@{/characters}" class="btn btn-primary mb-4">
            <i class="fas fa-arrow-left"></i> Volver al Universo
        </a>
        
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="character-card p-3">
                    <img th:src="${character.image}" th:alt="${character.name}" class="character-image rounded">
                </div>
            </div>
            <div class="col-md-8">
                <div class="character-card p-4">
                    <h1 th:text="${character.name}" class="mb-4">Nombre del personaje</h1>
                    <hr class="border-light">
                    <div class="row">
                        <div class="col-md-6">
                            <p>
                                <strong>Estado:</strong> 
                                <span th:class="${'status-badge ' + 
                                    (character.status == 'Alive' ? 'status-alive' : 
                                     character.status == 'Dead' ? 'status-dead' : 'status-unknown')}"
                                    th:text="${character.status}">Estado</span>
                            </p>
                            <p><strong>Especie:</strong> <span th:text="${character.species}">Especie</span></p>
                            <p><strong>Género:</strong> <span th:text="${character.gender}">Género</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Origen:</strong> <span th:text="${character.origin.name}">Origen</span></p>
                            <p><strong>Ubicación:</strong> <span th:text="${character.location.name}">Ubicación</span></p>
                            <p><strong>Creado:</strong> <span th:text="${character.created}">Fecha</span></p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 class="text-center mb-3">Episodios</h3>
                        <div class="episode-list">
                            <div th:each="episode : ${character.episode}" class="episode-item">
                                <i class="fas fa-tv me-2"></i>
                                <span th:text="${episode}">Episodio</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
