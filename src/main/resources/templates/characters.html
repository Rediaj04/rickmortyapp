<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rick and Morty - Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .character-card {
            transition: transform 0.2s;
        }
        .character-card:hover {
            transform: scale(1.05);
        }
        .character-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Personajes de Rick and Morty</h1>
        
        <!-- Formulario de búsqueda -->
        <form th:action="@{/characters}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="name" th:value="${name}" class="form-control" placeholder="Buscar por nombre...">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <!-- Grid de personajes -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="character : ${characters}" class="col">
                <div class="card h-100 character-card">
                    <img th:src="${character.image}" class="card-img-top character-image" th:alt="${character.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${character.name}">Nombre del personaje</h5>
                        <p class="card-text">
                            <strong>Estado:</strong> <span th:text="${character.status}">Estado</span><br>
                            <strong>Especie:</strong> <span th:text="${character.species}">Especie</span>
                        </p>
                        <a th:href="@{/character/{id}(id=${character.id})}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paginación -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${currentPage > 1}">
                    <a class="page-link" th:href="@{/characters(page=${currentPage - 1}, name=${name})}">Anterior</a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/characters(page=${currentPage + 1}, name=${name})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
